<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
		<span class="navbar-toggler-icon"></span>
	</button>
	<!-- Collection of nav links, forms, and other content for toggling -->
	<div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
		<div class="navbar-nav">
			<a href="{{ url_for('short.index') }}" class="nav-item nav-link">Shorten URL</a>
			{% if current_user.is_authenticated %}
				<a href="{{ url_for('short.urls') }}" class="nav-item nav-link">All URLs</a>
			{% endif %}
        </div>
		<div class="navbar-nav ml-auto">
			{% if current_user.is_authenticated %}
			  	<span class="nav-item nav-link">Hi, {{ current_user.email }}</span>

					<button type="submit" class="btn btn-warning">Logout</button>

				<a href="#" data-toggle="dropdown" class="nav-item nav-link dropdown-toggle"><i class="fa fa-user-o"></i> Login</a>
				<div class="dropdown-menu">
                    <form class="form-inline login-form" action="{{ url_for('short.login') }}" method="post">
                        <div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">
									<span class="fa fa-user"></span>
								</span>
							</div>
                            <input type="text" name="email" class="form-control" placeholder="Email" required>

							<div class="input-group-prepend">
								<span class="input-group-text">
									<i class="fa fa-lock"></i>
