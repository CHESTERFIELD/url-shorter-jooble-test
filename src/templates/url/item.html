{% extends 'base.html' %}

{% block content %}
    <section class="section">
        <div class="container">
            <h2>{{ url.title }}</h2>
            <table class="table table-sm table-borderless mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>Original URL</th>
                        <th>Shorter URL</th>
                        <th>Expire date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ url.full_url }}</td>
                        <td>{{ url_for('short.redirect_to_url', short_url=url.url_hash, _external=True) }}</td>
                        <td>{{ url.expire_date }}</td>
                        <td>
                            <form action="{{ url_for('short.delete_url') }}" method=post class=delete-movie>
                                <input type=hidden value="{{ url.id }}" name=delete_url_id />
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
{% endblock %}
